  body {
    margin: 0;

    background-color: #fff7f0;
    color: #333;
  }

  /* Header styles */
  header {
    background-color: #d33a2c; /* Warm red color */
    color: white;
    padding: 20px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
  }

  nav {
    margin-top: 10px;
  }

  nav a {
    color: #f5deb3;
    margin: 0 15px;
    text-decoration: none;
    font-weight: 600;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Sections styling */
section {
  padding: 40px 20px;
  max-width: 1200px;
  margin: auto;
}

section h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #d33a2c;
  font-size: 2em;
}

#menu, #gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.menu-item, .gallery-item {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: 250px;
  padding: 15px;
  transition: transform 0.2s;
}

.menu-item:hover, .gallery-item:hover {
  transform: translateY(-5px);
}

.menu-item img, .gallery-item img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 4px;
}

.menu-item h3 {
  margin-top: 10px;
  font-size: 1.2em;
  color: #d33a2c;
}

.menu-item p {
  margin: 8px 0;
}

.price {
  font-weight: bold;
  font-size: 1.1em;
  color: #444;
}

/* Reservation and Order forms */
form {
  max-width: 600px;
  margin: auto;
  background-color: #fff0e0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

form h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #d33a2c;
}

form label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
}

form input, form select, form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 15px;
  background-color: #d33a2c;
  color: white;
  font-size: 1em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #a52a1a;
}

/* Contact info */
#contact {
  text-align: center;
  line-height: 1.6;
  background-color: #ffe0b2;
  padding: 40px 20px;
}

#contact h2 {
  margin-bottom: 20px;
}

#contact p {
  margin: 8px 0;
}

/* Footer */
footer {
  background-color: #d33a2c;
  color: white;
  text-align: center;
  padding: 15px 20px;
  margin-top: 40px;
}
